<!DOCTYPE html>
<html>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link href="empAddUser.css" rel="stylesheet">
    <body>
        <div class="sidenav">
            <h1>Menu</h1>
            <p id="date"></p>
            <a class href="empMain.html">Dashboard</a>
            <button class="dropdown-btn">User
                <i class="fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a class="active" href="">Add User</a>
                <a href="empManageUser.html">Manage User</a>
            </div>
            <button class="dropdown-btn">Report
                <i class="fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="empMonthlySales.html">Monthly Sales</a>
                <a href="empRevenue.html">Revenue</a>
            </div>
            <a href="login.html">Logout</a>
        </div>

        <div class="content">
            <h2>Monthly Sales</h2>
            <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
        </div>

        <script>
            /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;
            
            for (i = 0; i < dropdown.length; i++) {
              dropdown[i].addEventListener("click", function() {
              this.classList.toggle("active");
              var dropdownContent = this.nextElementSibling;
              if (dropdownContent.style.display === "block") {
              dropdownContent.style.display = "none";
              } else {
              dropdownContent.style.display = "block";
              }
              });
            }

            document.getElementById("date").innerHTML = new Date().toDateString();

            var xyValues = [
                {x:50, y:7},
                {x:60, y:8},
                {x:70, y:8},
                {x:80, y:9},
                {x:90, y:9},
                {x:100, y:9},
                {x:110, y:10},
                {x:120, y:11},
                {x:130, y:14},
                {x:140, y:14},
                {x:150, y:15}
            ];

            new Chart("myChart", {
                type: "scatter",
                data: {
                datasets: [{
                    pointRadius: 4,
                    pointBackgroundColor: "rgb(0,0,255)",
                    data: xyValues
                }]
                },
                options: {
                    legend: {display: false},
                    scales: {
                        xAxes: [{ticks: {min: 40, max:160}}],
                        yAxes: [{ticks: {min: 6, max:16}}],
                    }
            }
            });
            </script>
    </body>
</html>
