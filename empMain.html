<!DOCTYPE html>
<html>
    <link href="empMain.css" rel="stylesheet">

    <body>
        <div class="sidenav">
            <h1>Menu</h1>
            <p id="date"></p>
            <a class="active" href="#dashboard">Dashboard</a>
            <button class="dropdown-btn">User
                <i class="caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="empAddUser.html">Add User</a>
                <a href="empManageUser.html">Manage User</a>
            </div>
            <button class="dropdown-btn">Report
                <i class="caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="empMonthlySales.html">Monthly Sales</a>
                <a href="empRevenue.html">Revenue</a>
            </div>
            <a href="login.html">Logout</a>
        </div>

        <div class="content">
            <h2>Dashboard</h2>
            <div class="row">
                <div class="column">
                    <div class="card">
                        <img class="revenueicon" src="assets/revenue.png">
                    </div>
                </div>
            </div>
        </div>

        <script>
            /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;
            
            for (i = 0; i < dropdown.length; i++) {
              dropdown[i].addEventListener("click", function() {
              this.classList.toggle("active");
              var dropdownContent = this.nextElementSibling;
              if (dropdownContent.style.display === "block") {
              dropdownContent.style.display = "none";
              } else {
              dropdownContent.style.display = "block";
              }
              });
            }

            document.getElementById("date").innerHTML = new Date().toDateString();
            </script>
    </body>
</html>
